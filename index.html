<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biophysics Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c9ffbf, #ffafbd);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .question {
      background: #fff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #f0f0f0;
      transition: 0.3s;
    }
    .options button:hover {
      background: #dcdcdc;
    }
    .correct { background: #a8e6cf !important; }
    .wrong { background: #ff8b94 !important; }
    .explanation {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }
    #score-container {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    button.restart {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #6a82fb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px auto;
      max-width: 800px;
      font-size: 18px;
    }
    #navigation button {
      padding: 10px 20px;
      border: none;
      background-color: #6a82fb;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #navigation button:hover {
      background-color: #5a6fdc;
    }
    #timer {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BIOPHYSICS QUIZ</h1>
    <div id="quiz-container"></div>

    <div id="navigation">
      <button onclick="prevQuestion()">&#8592; Back</button>
      <span id="timer">Time Left: 60s</span>
      <button onclick="nextQuestion()">Next &#8594;</button>
    </div>

    <div id="score-container">
      <h2>Your Score: <span id="score"></span>/50</h2>
      <button class="restart" onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>

  <script>
    const questions = [/* Paste your full question array here (same as before) */];

    let currentIndex = 0;
    let score = 0;
    let shuffled = [];
    let timerInterval;
    let timeLeft = 60;
    let userAnswers = Array(50).fill(null);

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 60;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          autoNext();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
    }

    function startQuiz() {
      shuffled = shuffle([...questions]);
      currentIndex = 0;
      score = 0;
      userAnswers = Array(50).fill(null);
      document.getElementById("score-container").style.display = "none";
      document.getElementById("navigation").style.display = "flex";
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= 50) {
        document.getElementById("quiz-container").innerHTML = "";
        document.getElementById("score").innerText = score;
        document.getElementById("score-container").style.display = "block";
        document.getElementById("navigation").style.display = "none";
        clearInterval(timerInterval);
        return;
      }

      const q = shuffled[currentIndex];
      const quizDiv = document.getElementById("quiz-container");
      quizDiv.innerHTML = `<div class='question'><h3>Q${currentIndex + 1}. ${q.q}</h3><div class='options'></div><div class='explanation'></div></div>`;
      const optionsDiv = quizDiv.querySelector(".options");

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.disabled = userAnswers[currentIndex] !== null;
        btn.classList.add(i === userAnswers[currentIndex]?.selected ? (userAnswers[currentIndex].correct ? 'correct' : 'wrong') : '');
        btn.onclick = () => checkAnswer(btn, i, q);
        optionsDiv.appendChild(btn);
      });

      if (userAnswers[currentIndex]?.selected !== undefined) {
        const explanationDiv = quizDiv.querySelector(".explanation");
        explanationDiv.innerText = "Explanation: " + q.explanation;
        const correctBtn = optionsDiv.children[q.answer];
        if (correctBtn) correctBtn.classList.add("correct");
      }

      startTimer();
    }

    function checkAnswer(button, index, q) {
      const options = button.parentElement.querySelectorAll("button");
      options.forEach(b => b.disabled = true);

      const isCorrect = index === q.answer;
      if (isCorrect) {
        button.classList.add("correct");
        if (userAnswers[currentIndex] === null) score++;
      } else {
        button.classList.add("wrong");
        options[q.answer].classList.add("correct");
      }

      userAnswers[currentIndex] = {
        selected: index,
        correct: isCorrect
      };

      button.parentElement.nextElementSibling.innerHTML = "Explanation: " + q.explanation;
    }

    function nextQuestion() {
      if (currentIndex < 49) {
        currentIndex++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
      }
    }

    function autoNext() {
      if (userAnswers[currentIndex] === null) {
        userAnswers[currentIndex] = {
          selected: null,
          correct: false
        };
      }
      currentIndex++;
      showQuestion();
    }

    function restartQuiz() {
      document.getElementById("navigation").style.display = "flex";
      startQuiz();
    }

    startQuiz();
  </script>
</body>
</html>
